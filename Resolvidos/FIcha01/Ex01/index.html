
<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <script src="js/vue.js"></script>
            <title>Document</title>
        </head>
        <body>
            <div id="intro">
                <h1>{{ message }}</h1>
            </div>

            <script type="text/javascript">
                const myVue = new Vue ({
                    el: '#intro',
                    data: {
                        message: 'Hello Vue!'
                    }
                })
            </script>
        </body>
    </html>
